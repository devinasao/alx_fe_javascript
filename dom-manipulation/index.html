<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.5; }
    #quoteDisplay { margin: 1rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; min-height: 3rem; background: #fafafa; }
    .controls { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; }
    .pill { display: inline-flex; align-items: center; gap: .5rem; padding: .25rem .6rem; border-radius: 999px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    .pill[aria-pressed="true"] { background: #eef6ff; border-color: #b3d4ff; }
    form.add-quote { display: grid; grid-template-columns: 1fr 1fr auto; gap: .5rem; margin-top: 1rem; }
    form.add-quote input { padding: .5rem .6rem; border: 1px solid #ccc; border-radius: 6px; }
    form.add-quote button { padding: .55rem .8rem; border-radius: 6px; border: 1px solid #0b5; background: #0c6; color: #fff; cursor: pointer; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="controls" id="categoryControls" aria-label="Quote categories" role="group"></div>

  <div class="controls">
    <label for="categoryFilter" class="sr-only">Filter by category</label>
    <select id="categoryFilter"></select>
  </div>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div class="controls">
    <button id="newQuote" type="button">Show New Quote</button>
    <button id="exportJson" type="button">Export Quotes (JSON)</button>
    <label class="pill" for="importFile">Import Quotes (JSON)</label>
    <input id="importFile" type="file" accept=".json" style="display:none" />
    <button id="syncNow" type="button">Sync Now</button>
  </div>

  <div id="syncStatus" aria-live="polite" style="margin-top:.5rem;color:#555"></div>

  <section aria-labelledby="add-quote-heading">
    <h2 id="add-quote-heading" class="sr-only">Add a new quote</h2>
    <form class="add-quote" id="addQuoteForm">
      <input id="newQuoteText" name="text" type="text" placeholder="Enter a new quote" required />
      <input id="newQuoteCategory" name="category" type="text" placeholder="Enter quote category" required />
      <button type="submit">Add Quote</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
